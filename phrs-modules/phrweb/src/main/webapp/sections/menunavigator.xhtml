<h:head>
	<title></title>
</h:head>

<h:body>
	<ui:composition>
		<!-- invoke Login servlet -->
		
	<p:panel id="loginpanel" closable="false" style="width:100%"  >		
			<h:panelGroup rendered="#{loginBean.loggedIn eq false}" >
				<h:form>
					<h:outputLink  value="#{request.contextPath}#{'/login'}"
					rendered="#{loginBean.loggedIn eq false}">Login</h:outputLink>
				</h:form>
			</h:panelGroup>
			<!-- under the test mode, we set the loggedIn to true in the loginBean and automatically
			the 'phrtest' user is assigned as default -->
			<h:panelGroup rendered="#{loginBean.loggedIn eq true}" >
				<h:form>					 		
					<p:commandLink value="Logout: #{loginBean.shortname}"  
						actionListener="#{loginBean.logout}"></p:commandLink>						
				 </h:form>
				 <br/>
				 <h:panelGroup rendered="#{loginBean.roleShow eq true}">
					  <h:outputLabel value="Role: #{loginBean.role}" />				 
				 </h:panelGroup>

			 </h:panelGroup>				
	</p:panel>
	  
	
		<p:panel>
			<h:form id="treeform">
				<p:growl id="messages" showDetail="true" />
				<!-- dynamic="true" -->
				<p:tree id="treeSingle" value="#{menuBean.root}" var="ref"
					cache="false" dynamic="true"
					nodeSelectListener="#{menuBean.onNodeSelect}"
					selectionMode="single" selection="#{menuBean.selectedNode}">
					<!-- 	<p:ajax event="select" update=":treeform:messages" listener=" {menuBean.onNodeSelect}" />-->
					<p:treeNode>
						<h:outputText value="#{ref}" />
					</p:treeNode>
				</p:tree>

			</h:form>
		</p:panel>
        <br/>
    <p:toolbar>

        <p:toolbarGroup align="left" rendered="#{loginBean.testMode}">
            <h:form>
            <p:commandButton value="Load Msgs" immediate="true"
                             image="ui-icon-plus" actionListener="#{loginBean.loadInterop}"/>
            </h:form>
            <h:form>
            <p:commandButton value="Load Vitals" immediate="true" onclick=""
                             image="ui-icon-plus" actionListener="#{loginBean.loadTestData}"/>
            </h:form>
        </p:toolbarGroup>


    </p:toolbar>
