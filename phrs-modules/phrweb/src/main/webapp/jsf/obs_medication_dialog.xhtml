		<p:dialog closable="false"  widgetVar="widDialogOmed"

			modal="true"	appendToBody="true"

			<p:outputPanel id="idPanelOmed" layout="block">
				<h:form id="idFormOmed">
		<!--  -->

					<h:inputHidden value="#{odlmed.selected.tempId}" />
					
					<h:inputHidden value="#{odlmed.selected.createId}" />
					
					<h:inputHidden value="#{odlmed.selected.code}" />

					<h:inputHidden value="#{odlmed.selected.externalReference}" />
					
					
					<h:inputHidden value="#{odlmed.selected.creatorUri}" />
					<h:inputHidden value="#{odlmed.selected.ownerUri}" />					
					<h:inputHidden value="#{odlmed.selected.parentId}" />
					<h:inputHidden value="#{odlmed.selected.deleted}" />
					
					
					<h:inputHidden value="#{odlmed.selected.origin}" />
					<h:inputHidden value="#{odlmed.selected.originStatus}" />
					<!-- 
					<h:inputHidden value="#{odlmed.selected.status}" /> 
					<h:inputHidden value="#{odlmed.selected.label}" /> 
					-->                                        
					
					<h:panelGrid columns="3">

<!-- 								required="true" requiredMessage="#{labels['default_required_field']}" -->
						<h:outputLabel for="label"
							value="#{labels['medicationSummary.medicationNameText.label']}"
							styleClass="form-dialog-label" />
						<p:outputPanel id="label" layout="block">
							<h:outputLabel value="#{odlmed.selected.label}"
								rendered="#{odlmed.modify eq 'no'}" />
								
							<p:inputText value="#{odlmed.selected.label}" id="label_input" 
								required="true"
								rendered="#{odlmed.modify eq 'yes'}" />
						</p:outputPanel>
						<p:message for="label_input" display="text" />
						
<!--  					<h:outputLabel for="field_code"
							value=" {labels['activityItem.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_code" layout="block"> 
							<h:outputLabel value=" {odlmed.selected.code}" rendered=" {odlmed.modify eq 'no'}">

						<h:outputLabel for="beginDate"
							value="#{labels['medicationSummary.observationDateStart.label']} #{labels['tip.date.formating']}"
							styleClass="form-dialog-label" />	
												
						<p:outputPanel id="beginDate" layout="block">

							<p:outputPanel rendered="#{odlmed.modify eq 'no'}">
								<h:outputLabel value="#{odlmed.selected.beginDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputLabel>
							</p:outputPanel>
 
							<p:inputMask mask="9999/99/99" required="true" requiredMessage="#{labels['default_required_field']}"
								id="beginDate_input"
								value="#{odlmed.selected.beginDate}"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:convertDateTime pattern="yyyy/MM/dd" />
							</p:inputMask>
					
						</p:outputPanel>
						<p:message for="beginDate_input" display="text" />
<!-- status -->
						<h:outputLabel for="field_activity_status"
							value="#{labels['medicationSummary.medicationStatus.main.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_activity_status" layout="block">
							<h:outputLabel value="#{odlmed.selected.status}"
								rendered="#{odlmed.modify eq 'no'}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>
							<h:selectOneRadio layout="pageDirection"
								value="#{odlmed.selected.status}"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:selectItem
									itemLabel="#{labels['medicationSummary_medicationStatus_true']}"
									itemValue="medicationSummary_medicationStatus_true"/>
								<f:selectItem
									itemLabel="#{labels['medicationSummary_medicationStatus_false']}"
									itemValue="medicationSummary_medicationStatus_false"/>
							</h:selectOneRadio>
						</p:outputPanel>
						<p:message for="field_activity_status" display="text" />
<!-- end date -->
						<h:outputLabel for="endDate"
							value="#{labels['medicationSummary.observationDateEnd.label']} #{labels['tip.date.formating']}"
							styleClass="form-dialog-label" />						
						<p:outputPanel id="endDate" layout="block">

							<p:outputPanel rendered="#{odlmed.modify eq 'no'}">
								<h:outputLabel value="#{odlmed.selected.endDate}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:outputLabel>
							</p:outputPanel>
 
							<p:inputMask mask="9999/99/99"  requiredMessage="#{labels['default_required_field']}"
								id="endDate_input"
								value="#{odlmed.selected.endDate}"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:convertDateTime pattern="yyyy/MM/dd" />
							</p:inputMask>
					
						</p:outputPanel>
						<p:message for="endDate_input" display="text" />
												
						<!-- 	TODO displayDate or beginDate ?-->
						<!-- 	<p:calendar required="true"  requiredMessage=" {labels['default_required_field']}" 
								id="displayDate_input"
								rendered=" {odlmed.modify eq 'yes'}" title="yyyy-MM-dd"
								value=" {odlmed.selected.displayDate}" showOn="button"
								pattern="yyyy-MM-dd" />		-->	
  
						<h:outputLabel for="field_dosage"
							value="#{labels['medicationSummary.medicationQuantity.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_dosage" layout="block">
							<h:outputLabel value="#{odlmed.selected.treatmentMatrix.dosage}"
								rendered="#{odlmed.modify eq 'no'}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>
							
							<p:inputText value="#{odlmed.selected.treatmentMatrix.dosage}"
								id="field_dosage_input"
								style="width:60px"
								rendered="#{odlmed.modify eq 'yes'}" >						
									<f:convertNumber  maxFractionDigits="2" ></f:convertNumber>
								</p:inputText>
							<p:spacer  width="4px"/>
							<h:selectOneMenu value="#{odlmed.selected.treatmentMatrix.dosageUnits}" 
								id="field_dosageUnits_input"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:selectItems 
									value="#{odlmed.vocabMap.TAG_MEDICATION_DOSAGE_DOSAGE_UNITS}"
									var="lv" itemLabel="#{lv.label}" itemValue="#{lv.id}" />
							</h:selectOneMenu>						
						</p:outputPanel>
						<p:outputPanel>
							<p:message for="field_dosageUnits_input" display="text" />
							<p:message for="field_dosage_input" display="text" />
						</p:outputPanel>
											
						<h:outputLabel for="field_dosageInterval"
							value="#{labels['medicationSummary.medicationFrequencyInterval.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_dosageInterval" layout="block">
							<h:outputLabel value="#{odlmed.selected.treatmentMatrix.dosageInterval}"
								rendered="#{odlmed.modify eq 'no'}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>

							<h:selectOneMenu value="#{odlmed.selected.treatmentMatrix.dosageInterval}" 
								id="field_dosageInterval_input"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:selectItems 
									value="#{odlmed.vocabMap.TAG_MEDICATION_DOSAGE_FREQUENCY_INTERVAL_1}"
									var="lv" itemLabel="#{lv.label}" itemValue="#{lv.id}" />
							</h:selectOneMenu>							
						</p:outputPanel>
						<p:message for="field_dosageInterval_input" display="text" />
						

						<h:outputLabel for="field_freqTimeOfDay"
							value="#{labels['medicationSummary.medicationFrequencyTimeOfDay.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_freqTimeOfDay" layout="block">
							<h:outputLabel value="#{odlmed.selected.treatmentMatrix.dosageTimeOfDay}"
								rendered="#{odlmed.modify eq 'no'}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>

							<h:selectOneMenu value="#{odlmed.selected.treatmentMatrix.dosageTimeOfDay}" 
								id="field_freqTimeOfDay_input"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:selectItems 
									value="#{odlmed.vocabMap.TAG_MEDICATION_DOSAGE_TIME_OF_DAY_1}"
									var="lv" itemLabel="#{lv.label}" itemValue="#{lv.id}" />
							</h:selectOneMenu>
							
						</p:outputPanel>
						<p:message for="field_freqTimeOfDay_input" display="text" />									


 						<h:outputLabel for="field_prescribed"
							value="#{labels['medicationSummary.prescribedByPersonName.label']}"
							styleClass="form-dialog-label" />
							
						<p:outputPanel id="field_prescribed" layout="block">
							<h:outputLabel value="#{odlmed.selected.prescribedByName}"
								rendered="#{odlmed.modify eq 'no'}" />
							<p:inputText value="#{odlmed.selected.prescribedByName}" 
								id="field_prescribed_input"
								rendered="#{odlmed.modify eq 'yes'}" />
						</p:outputPanel>
						<p:message for="field_prescribed_input" display="text" />	
						
						<h:outputLabel for="field_reasonCode"
							value="#{labels['medicationSummary.medicationReasonPrimaryKeywordCode.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_reasonCode" layout="block">
							<h:outputLabel value="#{odlmed.selected.reasonCode}"
								rendered="#{odlmed.modify eq 'no'}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>

							<h:selectOneMenu value="#{odlmed.selected.reasonCode}" 
								id="field_reasonCode_input"
								rendered="#{odlmed.modify eq 'yes'}">
								<f:selectItems 
									value="#{odlmed.vocabMap.TAG_MEDICATION_REASON_WITH_RISK_FACTORS}"
									var="lv" itemLabel="#{lv.label}" itemValue="#{lv.id}" />
							</h:selectOneMenu>							
						</p:outputPanel>
						<p:message for="field_reasonCode_input" display="text" />
<!--

reason_code_depression=Depression
reason_code_diuretic=Diuretic
reason_code_blood_thinner=Blood thinner
reason_code_heart_failure=Heart failure
reason_code_irregular_heartbeat=Irregular heartbeat
reason_code_pain=Pain
reason_code_prevention=Prevention
reason_code_other=Other
-->
						<h:outputLabel for="field_note_med"
							value="#{labels['default.comments.label']}"
							styleClass="form-dialog-label" />

						<p:outputPanel id="field_note_med" layout="block">
							<h:outputText value="#{odlmed.selected.note}"
								rendered="#{odlmed.modify eq 'no'}" styleClass="commentText" />
							<p:inputTextarea value="#{odlmed.selected.note}" id="field_note_med_input"
								autoResize="false" cols="30" rows="5"  
								rendered="#{odlmed.modify eq 'yes'}" label="Comment"
								styleClass="commentTextInputArea" />
						</p:outputPanel>
						<p:message for="field_note_med_input" display="text" />

					</h:panelGrid>

					<h:panelGrid columns="2" cellpadding="4" style="margin:0 auto;">
						<f:facet name="header">
							<p:commandButton value="#{labels['default.button.create.label']}"
								title="#{labels['default.button.create.label']}"
								process="idFormOmed" 
								update="msgs idFormOmed idItemTableOmed"
								oncomplete="onEditComplete(xhr,status,args)"
								actionListener="#{odlmed.store}" image="ui-icon ui-icon-check" />

							<!-- p:commandButton type="reset"
								value="#{odlmed.modify eq 'yes' ? labels['default.button.reset.label'] : labels['default.button.close.label']}"
								onclick="widDialogOmed.hide();" immediate="true"
								image="ui-icon ui-icon-close" />-->
								
						<p:commandButton rendered="#{odlmed.modify eq 'yes'}" 
							value="#{labels['default.button.reset.label']}" 						
							actionListener="#{odlmed.refresh}" immediate="true" 
							onsuccess="widDialogOmed.hide()"									
							image="ui-icon ui-icon-close" />
					
						<p:commandButton  rendered="#{odlmed.modify eq 'no'}" 
							value="#{labels['default.button.close.label']}" 						
							reset="true"
							onsuccess="widDialogOmed.hide()"
							image="ui-icon ui-icon-close" />								
						</f:facet>
					</h:panelGrid>
				</h:form>
			</p:outputPanel>
		</p:dialog>

	</ui:composition>
</h:body>
